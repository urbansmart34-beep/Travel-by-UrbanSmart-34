services:
  # The FastAPI backend
  - type: web
    name: travel-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: MINIMAX_API_KEY
        sync: false
      - key: MINIMAX_GROUP_ID
        sync: false
      - key: PAYMENT_SWITCH_URL
        value: "https://payment-switch.urbansmart34.com"
      - key: PAYMENT_SWITCH_STORE_ID
        value: "811298f2-31aa-4e90-9071-41999bfe47a0"

  # The Vite frontend
  - type: web
    name: travel-frontend
    env: node
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm run preview -- --host 0.0.0.0" # or "npx serve -s dist" if preview is not desired
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: travel-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false
